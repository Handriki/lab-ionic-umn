<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 margin> {{ place.title }}</h1>
  <ion-img [src]="place.imgUrl"></ion-img>
  <p margin>{{ place.description }}</p>
  <p margin>{{ place.price }}</p>
  <ion-button expand="full" color="primary" (click)="onBookPlace()">Book</ion-button>
</ion-content>
